<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/todolist.css" />

    <script src="./js/date.js" defer></script>
    <script src="./js/localStorage.js" defer></script>
    <script src="./js/todo.js" defer></script>
    <script src="app.js" defer></script>

    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="date-container">
        <div class="date__day"></div>
        <div class="date__month-year-box">
          <span class="date__month"></span>
          <span class="date__year"></span>
        </div>
      </div>
      <div class="weekday"></div>
    </header>

    <main>
      <div class="container">
        <ul class="todo-list"></ul>

        <div class="todo-form">
          <form>
            <input
              class="todo-form__input"
              type="text"
              placeholder="Adicione uma nova tarefa!"
            />
            <button class="btn todo-form__add-task-btn" type="submit">
              <svg
                class="todo-form__add-task-btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
